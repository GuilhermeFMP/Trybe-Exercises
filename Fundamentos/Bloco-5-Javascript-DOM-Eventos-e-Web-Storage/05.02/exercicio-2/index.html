<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
    </main>
    <script>
        let irmao = document.querySelector('#elementoOndeVoceEsta').parentElement;
        let filho = document.createElement('section');
        irmao.appendChild(filho);

        let filhote = document.querySelector('#elementoOndeVoceEsta');
        let meuFilho = document.createElement('section');
        filhote.appendChild(meuFilho);

        let filhao = document.querySelector('#elementoOndeVoceEsta').firstElementChild;
        let myFilho = document.createElement('section');
        filhao.appendChild(myFilho);

        let primeiroFilho = document.querySelector('#primeiroFilhoDoFilho').firstElementChild;
        console.log(primeiroFilho.parentElement.parentElement.nextElementSibling);
    </script>
</body>
</html>
